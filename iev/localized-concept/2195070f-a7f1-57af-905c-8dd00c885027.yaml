  date_amended: '2021-01-01T00:00:00+00:00'
  definition: the portion of a switching device associated exclusively with one electrically
    separated conducting path of its main circuit and excluding those portions which
    provide a means for mounting and operating all poles together
  examples: []
  id: 441-15-01
  language_code: eng
  notes:
  - A switching device is called single-pole if it has only one pole. If it has more
    than one pole, it may be called multipole (two-pole, three-pole, etc.) provided
    the poles are or can be coupled in such a manner as to operate together.
