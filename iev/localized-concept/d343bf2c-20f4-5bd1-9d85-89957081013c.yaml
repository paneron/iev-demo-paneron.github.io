  definition: automation level of train operation, in which urban guided transport
    (UGT) can be operated, resulting from sharing responsibility for given basic functions
    of train operation between the operations staff and the urban guided transport
    management and command/control system (UGTMS)
  examples: []
  id: 821-01-58
  language_code: eng
  notes:
  - 'The following grades of automation are defined: GOA0 on-sight train operation
    ({{IEV 821-09-12, IEV:821-09-12}}); GOA1 non-automated train operation ({{IEV
    821-09-11, IEV:821-09-11}}); GOA2 semi-automated train operation ({{IEV 821-09-13,
    IEV:821-09-13}}); GOA3 driverless train operation ({{IEV 821-09-10, IEV:821-09-10}});
    GOA4 unattended train operation ({{IEV 821-09-14, IEV:821-09-14}}).'
