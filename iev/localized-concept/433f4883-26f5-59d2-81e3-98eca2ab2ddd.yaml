  definition: "three-dimensional, approximately uniform colour space produced by plotting\
    \ in rectangular coordinates `L`*, `a`*, `b`*, quantities defined by the equations:<ul\
    \ style=\"list-style-type:none;\">* `[[L,*,=,116,f,( Y // Y_n ),-,16],[a,*,=,500,f\
    \ ( X // X_n ) - f ( Y // Y_n )],[b,*,=,200,f ( Y // Y_n ) - f ( Z // Z_n )]]`\n\
    \nwhere\n\n<ul style=\"list-style-type:none;\">\n* `f ( X // X_n ) = ( X // X_n\
    \ )^(1 // 3)`\n\nif `( X // X_n ) &gt; ( 6 // 29 )^3`\r\n\r\n* `f ( X // X_n )\
    \ = ( 841 // 108 ) ( X // X_n ) + 4 // 29` if `( X // X_n ) &lt;= ( 6 // 29 )^3`\n\
    \n\nand\r\n<ul style=\"list-style-type:none;\">\n* `f ( Y // Y_n ) = ( Y // Y_n\
    \ )^(1 // 3)`\n\nif `( Y // Y_n ) &gt; ( 6 // 29 )^3`\r\n\r\n* `f ( Y // Y_n )\
    \ = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29` if `( Y // Y_n ) &lt;= ( 6 // 29 )^3`\n\
    \n\nand\r\n<ul style=\"list-style-type:none;\">\n* `f ( Z // Z_n ) = ( Z // Z_n\
    \ )^(1 // 3)`\n\nif `( Z // Z_n ) &gt; ( 6 // 29 )^3`\r\n\r\n* `f ( Z // Z_n )\
    \ = ( 841 // 108 ) ( Z // Z_n ) + 4 // 29` if `( Z // Z_n ) &lt;= ( 6 // 29 )^3`\n\
    \n\nand `X`, `Y`, `Z` describe the colour stimulus considered and `X`~n~, `Y`~n~,\
    \ `Z`~n~ describe a specified white achromatic stimulus"
  examples: []
  id: 845-23-076
  language_code: eng
  notes:
  - "Approximate correlates of lightness, chroma, and hue can be calculated as follows:\n\
    \nCIE 1976 lightness:<ul style=\"list-style-type:none;\">* `L^( ** ) = 116 f (\
    \ Y // Y_n ) - 16`\n\nwhere<ul style=\"list-style-type:none;\">\n* `f ( Y // Y_n\
    \ ) = ( Y // Y_n )^(1 // 3)`\n\nif `( Y // Y_n ) &gt; ( 6 // 29 )^3`\r\n\r\n*\
    \ `f ( Y // Y_n ) = ( 841 // 108 ) ( Y // Y_n ) + 4 // 29` if `( Y // Y_n ) &lt;=\
    \ ( 6 // 29 )^3`\n\n\nCIE 1976 `a`, `b` chroma: <ul style=\"list-style-type:none;\"\
    >* \r\n`Delta C_(ab)^( * ) = ( a^(* 2) + b^(* 2) )^(1 // 2)`\r\n\n\nCIE 1976 `a`,\
    \ `b` hue angle: <ul style=\"list-style-type:none;\">* \r\n`h_((ab)) = arctan\
    \ ( b^( * ) // a^( * ) )`\r\n"
  - See also CIE 15, `Colorimetry.`
  - 'See also ISO/CIE 11664-4, _Colorimetry â€“ Part 4: CIE 1976 L*a*b* Colour Space_.'
